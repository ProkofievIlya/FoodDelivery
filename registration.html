<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="mydiv1" id="sec1">
        <form>
            <div class="cross"></div>
            <div class="text1">Login</div>
            <div class="line">|</div>
            <div class="text2">Register</div>
            <div class="text3">
                <h4>Enter your email and password to register.</h4>
            </div>

            <input type="text" class="id1" name="userName" placeholder="  Username" required>
            <input type="text" class="id2" name="email" placeholder="  Enter your email address" required>
            <input type="password" class="id3" name="password1" placeholder="  Password" required>
            <input type="password" class="id4" name="password2" placeholder="  Confirm Password" required>
            <button type="submit" name="register" class="id5">Register</button>
            <div class="text4"><span class="line11"></span>Or register with<span class="line22"></span></div>
        </form>

        <button type="submit" name="google" class="id6" onclick="window.location.href = 'https://google.com';">
            <img src="./images/google.png" alt="button" class="id7">
            <a href="https://google.com" class="id8">Continue with Google</a>
        </button>
        <button type="submit" name="facebook" class="id9" onclick="window.location.href = 'https://facebook.com';">
            <img src="./images/facebook.png" alt="button" class="id10">
            <a href="https://facebook.com" class="id11">Continue with Facebook</a>
        </button>
    </section>
</body>

</html>
